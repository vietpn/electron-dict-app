<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Result</title>

    <link rel="stylesheet" href="../bower_components/bulma/css/bulma.css">
    <link rel="stylesheet" href="../bower_components/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="main.css">

</head>

<body>
    <span>En</span>
    <div>
        <textarea style="width: 100%; height: 200px;" id="translate-txt"></textarea>
    </div>

    <span>Vi</span>
    <div>
        <textarea style="width: 100%; height: 200px;" id="translate-res"></textarea>
    </div>

    <div style="text-align: center">
        <button id="save-btn">Save</button>
    </div>

    <script>
        // jQuery
        $ = require('jquery')

        const queryString = require('query-string');
        const queryParams = queryString.parse(location.search);

        let res = queryParams.res;
        let resObj = JSON.parse(res);

        $('#translate-txt').val(resObj.translateTxt);
        $('#translate-res').val(resObj.res.text);
    </script>
</body>

</html>
